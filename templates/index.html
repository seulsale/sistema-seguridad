{% extends 'base.html' %} {% block title %}Sistema de seguridad{% endblock %} {%
block content %}
<div class="d-flex justify-content-center">
  <img src="{{ content.camera_ip }}/video" />
</div>
<div class="row">
  <div class="col justify-content-center">
    <h4 class="my-4">Girar cámara</h4>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" onclick="moveCamera('0')">
        0°
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="moveCamera('60')"
      >
        60°
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="moveCamera('90')"
      >
        90°
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="moveCamera('180')"
      >
        180°
      </button>
    </div>
  </div>
</div>
{% endblock %}
